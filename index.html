<!doctype html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Sign Up</title>
		<link rel="stylesheet" href="./style.css" />
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
			rel="stylesheet"
		/>
	</head>
	<body>
		<main class="main">
			<section class="left">
				<div class="title">
					<img src="./images/odin-lined.png" alt="logo" /><span>ODIN</span>
				</div>

				<p class="image-sources">
					Photo by
					<a href="https://unsplash.com/@thejoltjoker" target="_blank"
						>Johannes Andersson</a
					>
					on
					<a
						href="https://unsplash.com/photos/two-brown-deer-beside-trees-and-mountain-UCd78vfC8vU"
						target="_blank"
						>Unsplash</a
					>
				</p>
			</section>

			<section class="right">
				<h1 class="main-title">
					This is not a real online service! You know you need something like
					this in your life to help you realize your deepest dreams. Sign up
					<em>now</em> to get started.
				</h1>
				<p class="leading">You <em>know</em> you want to.</p>

				<form action="#" class="form">
					<div class="separator">
						<h2>Let's do this!</h2>
						<!-- firstName -->
						<div class="form-row">
							<label for="firstName">First name</label>
							<input type="text" name="firstName" id="firstName" />
						</div>
						<!-- lastName -->
						<div class="form-row">
							<label for="lastName">last name</label>
							<input type="text" name="lastName" id="lastName" />
						</div>
						<!-- email -->
						<div class="form-row">
							<label for="email">email</label>
							<input type="email" name="email" id="email" />
						</div>
						<!-- phone number -->
						<div class="form-row">
							<label for="phoneNumber">phone number</label>
							<input type="text" name="phoneNumber" id="phoneNumber" />
						</div>
						<!-- password -->
						<div class="form-row">
							<label for="password">password</label>
							<input type="password" name="password" id="password" />
						</div>
						<!-- confirm password -->
						<div class="form-row">
							<label for="confirmPassword">confirm password</label>
							<input
								type="password"
								name="confirmPassword"
								id="confirmPassword"
							/>
						</div>
					</div>
					<!-- submit button -->
					<div class="form-row">
						<button>Create Account</button>
					</div>
				</form>

				<p>Already have an account? <a href="#">Log in</a></p>
			</section>
		</main>
	</body>
</html>
